<div class="link-form margin-bottom clearfix" ng-show="isEditMode">
  <form novalidate name="personalLinks">
    <input data-test-id="link-input" class="form-control margin-bottom" ng-model="userLink" placeholder="Add a personal link â€“ eg: blog, Twitter, etc" name="link">

    <div class="alert alert-warning" ng-show="showDuplicate"><span class="fa fa-exclamation-circle"></span> {{ 'You already added that link' | i18n }}!</div>
    <div class="alert alert-danger" ng-show="personalLinks.link.$invalid && showInvalid"><span class="fa fa-exclamation-circle"></span> {{ 'Invalid URL formatting' | i18n }}.</div>

    <button data-test-id="button-add-link" class="btn btn-primary pull-right" ng-click="addLinkUI(userLink)">+ {{ 'Add Another Link' | i18n }}</button>
  </form>
</div>

<ul class="user-links clearfix">
  <li ng-repeat="link in annotatedlinks" ng-if="!link.service">
    <button ng-click="removeLinkUI($index)" ng-show="isEditMode" class="btn btn-xs btn-danger">
      <i class="fa fa-times"></i>
    </button>
    <a href="{{ link.url }}" target="_blank">{{ link.url | noProtocol }}</a>
  </li>
</ul>

<ul data-test-id="user-service-links" class="user-links service-links clearfix pull-right">
  <li ng-repeat="link in annotatedlinks" ng-if="link.service">
    <a href="{{ link.url }}" target="_blank">
      <i class="fa {{ link.service }}"></i>
    </a>
    <button ng-click="removeLinkUI($index)" ng-show="isEditMode" class="btn btn-xs btn-danger">
      <i class="fa fa-times"></i>
    </button>
  </li>
</ul>
